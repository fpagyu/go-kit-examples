syntax = "proto3";

package pbcommon;

// 注意import路径的根路径必须是/pb/proto/
import "common/resultcode.proto";
option go_package = "hello/pb/gen-go/pbcommon;pbcommon";

/*
定义必须的协议
*/

enum Plat {
    pc = 0;
    ios = 1;
    android = 2;
}

message BaseReq {
    Plat plat = 1;
}

message BaseRsp {
    R err_code = 1;
}
